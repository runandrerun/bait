<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Andre S.">
  <title>Taboola Widget</title>
  <link rel="shortcut icon" href="https://www.taboola.com/sites/all/themes/taboola2017/images/taboola/favicon.png">
  <link rel="stylesheet" href="./css/layout.css" type="text/css">
  <script type="text/javascript" src="./js/widget.js"></script>
</head>

<body>
  <div class="widget-wrapper">
    <div class="header-container">
      <div class="header-item header-left">
        <span>You May Like</span>
      </div>
      <div class="header-item header-right">
        <div class="header-right-container">
          <a href="https://popup.taboola.com/en/" target="_blank">
            <span class="taboola-wrapper">
              <span class="powered-by">Powered by</span>
              <span>Taboola</span>
            </span>
            <img src="http://cdn.taboola.com/libtrc/static/thumbnails/3aadbb71016ecd7a194bbe2791777e9a.png" class="taboola-icon">
          </a>
        </div>
      </div>
    </div>
    <div class="all-articles"></div>
  </div>
</body>

</html>
